name: Zameen Rentals Scraper

on:
  schedule:
    - cron: "0 6,11,15 * * *"   # 11am, 4pm, 8pm Pakistan (UTC+5)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python z_scrapper.py

      - name: Commit updated state (seen_links.json + csv)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add seen_links.json || true

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "Update seen links and latest scrape output"
            git push
          fi
