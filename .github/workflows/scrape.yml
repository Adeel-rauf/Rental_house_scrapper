name: Zameen Rental Scraper

on:
  schedule:
    # Pakistan Time (UTC+5)
    # 11:00 PKT → 06:00 UTC
    # 16:00 PKT → 11:00 UTC
    # 20:00 PKT → 15:00 UTC
    - cron: "0 6,11,15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python z_scrapper.py

      - name: Upload CSV artifact (only if new listings)
        if: ${{ hashFiles('new_listings.flag') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: new_listings_csv
          path: zameen_rentals_federalbarea.csv
          retention-days: 7

      - name: Commit updated state (seen_links.json only)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add seen_links.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update seen links"
            git push
          fi

      - name: Cleanup flag
        if: always()
        run: |
          rm -f new_listings.flag
